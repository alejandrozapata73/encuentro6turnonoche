<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Eventos en js</title>
  </head>
  <body>
    

    <div class="container">

      <h1>Eventos!!!</h1>

    <div class="card" style="width: 18rem;">
        <img onmouseover="irOtraPa()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Eventos en Js</h5>
          <p class="card-text">Probando eventos </p>
          <a onclick="irOtraPa()" href="#" class="btn btn-primary">Salir</a>
        </div>
      </div>

      <button onclick="alert('Hola soy un alert')" type="button" class="btn btn-primary">On click</button>

      <button onmouseover="alert('hola pasaste por arriba')" type="button" class="btn btn-secondary">Secondary</button>
      <button ondblclick="alert('Necesito 2 veces')" type="button" class="btn btn-success">Success</button>
      <button onclick="pedirDatos()" type="button" class="btn btn-info">Pedir Datos</button>
      <button onclick="sumarNumeros()" type="button" class="btn btn-danger">Sumar</button>
      

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Datos</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>



    </div>

      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>

  </body>
</html>
